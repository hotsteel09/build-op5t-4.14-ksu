name: Build Kernel with KernelSU

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: ederevx/x-ft_kernel_oneplus_msm8998
        submodules: recursive

    - name: Setup KernelSU
      run: |
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses-dev \
          bison \
          flex \
          libssl-dev \
          libelf-dev \
          bc \
          git \
          wget \
          patch

    - name: Setup toolchain
      run: |
        cd /tmp
        wget https://releases.linaro.org/components/toolchain/binaries/latest-7/aarch64-linux-gnu/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz || \
        wget https://releases.linaro.org/components/toolchain/binaries/7.5-2019.12/aarch64-linux-gnu/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
        tar -xf gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
        echo "PATH=/tmp/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu/bin:$PATH" >> $GITHUB_ENV
        echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
        echo "ARCH=arm64" >> $GITHUB_ENV

    - name: Make config
      run: |
        make defconfig ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu-

    - name: Apply kernel patches
      run: |
        # 方法1: 使用更精确的sed命令，将整个函数定义改为static
        sed -i 's/^bool kernel_page_present/static bool kernel_page_present/' arch/arm64/mm/pageattr.c || true
        
        # 如果方法1不工作，尝试方法2: 将整个函数体改为空
        if ! grep -q "static bool kernel_page_present" arch/arm64/mm/pageattr.c; then
          # 找到kernel_page_present函数并修改
          sed -i '/^bool kernel_page_present.*{/,/^}$/c\static bool kernel_page_present(struct page *page)\n{\n    return true;\n}' arch/arm64/mm/pageattr.c
        fi

    - name: Disable unsupported tracepoint
      run: |
        # 解决NR_CPUS错误
        if [ -f "arch/arm64/kernel/perf_trace_counters.c" ]; then
          # 在perf_trace_counters.c中临时注释掉sched.h的包含
          sed -i '1i\#if 0' arch/arm64/kernel/perf_trace_counters.c
          sed -i '1a\#endif' arch/arm64/kernel/perf_trace_counters.c
        fi
    
    - name: Make kernel
      run: |
        make -j$(nproc) ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- 2>&1 | tee build.log
        if [ $? -ne 0 ]; then
          echo "编译失败，检查错误信息"
          cat build.log
          exit 1
        fi

    - name: rename
      run: |
        # 查看编译生成了哪些文件
        ls -la arch/arm64/boot/
        
        # 找到Image文件并重命名为正确的名字
        if [ -f "arch/arm64/boot/Image" ]; then
          cp arch/arm64/boot/Image arch/arm64/boot/anukernel3
          echo "已将Image重命名为anukernel3"
        elif [ -f "arch/arm64/boot/Image.gz" ]; then
          cp arch/arm64/boot/Image.gz arch/arm64/boot/anukernel3.gz
          echo "已将Image.gz重命名为anukernel3.gz"
        fi
        
        # 检查Makefile中的输出配置
        grep -n "Image\|KERNELRELEASE\|EXTRAVERSION" Makefile | head -20

    - name: make ak3
      run: |
        # 创建刷机包目录
        mkdir -p kernel_zip/META-INF/com/google/android
        
        # 复制内核文件
        if [ -f "arch/arm64/boot/anukernel3" ]; then
          cp arch/arm64/boot/anukernel3 kernel_zip/
        fi
        
        # 复制dtb文件（如果有）
        if [ -d "arch/arm64/boot/dts" ]; then
          cp -r arch/arm64/boot/dts kernel_zip/
        fi
        
        # 创建刷机脚本（示例）
        cat > kernel_zip/META-INF/com/google/android/updater-script << 'EOF'
        ui_print("Flashing anukernel3...");
        package_extract_file("anukernel3", "/tmp/kernel");
        run_program("/sbin/dd", "if=/tmp/kernel", "of=/dev/block/bootdevice/by-name/boot");
        delete("/tmp/kernel");
        ui_print("Flash completed!");
        EOF
        
        # 创建update-binary
        cat > kernel_zip/META-INF/com/google/android/update-binary << 'EOF'
        #!/sbin/sh
        OUTFD=$2;
        ui_print() {
          echo "ui_print $1" > /proc/self/fd/$OUTFD;
        }
        EOF
        
        # 打包成zip
        cd kernel_zip && zip -r9 ../anukernel3.zip * && cd ..

    - name: Upload kernel files
      uses: actions/upload-artifact@v4
      with:
        name: kernel-artifacts
        path: |
          arch/arm64/boot/anukernel3*
          anukernel3.zip
        retention-days: 7
