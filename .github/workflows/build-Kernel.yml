name: Build Kernel with KernelSU

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v4
      with:
        repository: ederevx/x-ft_kernel_oneplus_msm8998
        submodules: recursive

    - name: Setup KernelSU
      run: |
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses-dev \
          bison \
          flex \
          libssl-dev \
          libelf-dev \
          bc \
          git \
          wget \
          patch

    - name: Setup toolchain
      run: |
        cd /tmp
        wget https://releases.linaro.org/components/toolchain/binaries/latest-7/aarch64-linux-gnu/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz || \
        wget https://releases.linaro.org/components/toolchain/binaries/7.5-2019.12/aarch64-linux-gnu/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
        tar -xf gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
        echo "PATH=/tmp/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu/bin:$PATH" >> $GITHUB_ENV
        echo "CROSS_COMPILE=aarch64-linux-gnu-" >> $GITHUB_ENV
        echo "ARCH=arm64" >> $GITHUB_ENV

    - name: Make config
      run: |
        make defconfig ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu-

    - name: Apply kernel patches
      run: |
        # 方法1: 使用更精确的sed命令，将整个函数定义改为static
        sed -i 's/^bool kernel_page_present/static bool kernel_page_present/' arch/arm64/mm/pageattr.c || true
        
        # 如果方法1不工作，尝试方法2: 将整个函数体改为空
        if ! grep -q "static bool kernel_page_present" arch/arm64/mm/pageattr.c; then
          # 找到kernel_page_present函数并修改
          sed -i '/^bool kernel_page_present.*{/,/^}$/c\static bool kernel_page_present(struct page *page)\n{\n    return true;\n}' arch/arm64/mm/pageattr.c
        fi

    - name: Disable unsupported tracepoint
      run: |
        # 解决NR_CPUS错误
        if [ -f "arch/arm64/kernel/perf_trace_counters.c" ]; then
          # 在perf_trace_counters.c中临时注释掉sched.h的包含
          sed -i '1i\#if 0' arch/arm64/kernel/perf_trace_counters.c
          sed -i '1a\#endif' arch/arm64/kernel/perf_trace_counters.c
        fi

    - name: Make kernel
      run: |
        make -j$(nproc) ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- 2>&1 | tee build.log
        if [ $? -ne 0 ]; then
          echo "编译失败，检查错误信息"
          cat build.log
          exit 1
        fi

    - name: 下载AnyKernel3模板
      run: |
        cd /tmp
        git clone https://github.com/osm0sis/AnyKernel3.git
        echo "AnyKernel3 downloaded"

    - name: 创建AnyKernel3刷机包
      run: |
        # 创建AnyKernel3目录结构
        mkdir -p anykernel3
        
        # 复制AnyKernel3模板文件
        cp -r /tmp/AnyKernel3/* anykernel3/ || true
        
        # 复制编译好的内核镜像
        if [ -f "arch/arm64/boot/Image.gz" ]; then
          cp arch/arm64/boot/Image.gz anykernel3/Image.gz
          echo "复制Image.gz到anykernel3"
        elif [ -f "arch/arm64/boot/Image" ]; then
          cp arch/arm64/boot/Image anykernel3/Image
          echo "复制Image到anykernel3"
        fi
        
        # 复制dtb文件（如果需要）
        if [ -f "arch/arm64/boot/dts/vendor/qcom/*.dtb" ]; then
          mkdir -p anykernel3/dtbs
          cp arch/arm64/boot/dts/vendor/qcom/*.dtb anykernel3/dtbs/
        fi
        
        # 复制modules（如果需要）
        if [ -d "out/modules" ]; then
          cp -r out/modules anykernel3/
        fi
        
        # 创建或更新anykernel.sh脚本
        cat > anykernel3/anykernel.sh << 'EOF'
        #!/sbin/sh
        
        ## AnyKernel3 setup
        # begin properties
        properties() { '
        kernel.string=KernelSU Kernel
        do.devicecheck=0
        do.modules=0
        do.systemless=1
        do.cleanup=1
        do.cleanuponabort=0
        supported.versions=
        supported.patchlevels=
        '; } # end properties
        
        ## AnyKernel3 install
        ui_print "  ____  __.      .__  .__   ";
        ui_print "_/ ___\|  | ____ |  | |  |  ";
        ui_print "\  \___|  |/    \|  | |  |  ";
        ui_print " \___  >  |   |  \  |_|  |__";
        ui_print "     \/|__|___|  /____/____/";
        ui_print "               \/            ";
        ui_print " ";
        ui_print "Flashing Kernel with KernelSU...";
        ui_print " ";
        
        # extract the Image
        dump_boot;
        
        # patch cmdline
        patch_cmdline "androidboot.selinux" "androidboot.selinux=permissive";
        
        # write the Image
        write_boot;
        EOF
                
                chmod +x anykernel3/anykernel.sh

    - name: 打包为AnyKernel3格式
      run: |
        cd anykernel3
        # 删除不需要的文件
        rm -rf .git README.md
        # 打包
        zip -r9 ../AnyKernel3-KernelSU.zip *
        echo "AnyKernel3包已创建: AnyKernel3-KernelSU.zip"
        cd ..
        ls -lh *.zip

    - name: 上传AnyKernel3内核包
      uses: actions/upload-artifact@v4
      with:
        name: AnyKernel3-Kernel
        path: |
          AnyKernel3-KernelSU.zip
        retention-days: 7
